<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Parc Auto - Connexion</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --frame-color: #d9d9d9;
            --highlight-color: #ececec;
            --shadow-color: #a0a0a0;
            --active-color: #003eff;
            --text-color: #000000;
            --button-bg: #e3e3e3;
            --button-active: #c0c0c0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 14px;
        }
        
        .tk-login-container {
            width: 380px;
            background: var(--bg-color);
            border: 2px solid var(--frame-color);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .tk-titlebar {
            background: linear-gradient(to bottom, #245edb, #1e4db5);
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #1048b8;
            user-select: none;
        }
        
        .tk-title {
            font-size: 15px;
        }
        
        .tk-close-btn {
            background: #e81123;
            color: white;
            border: 1px solid #d91515;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .tk-login-body {
            padding: 20px;
            background: white;
            border: 1px solid var(--shadow-color);
        }
        
        .tk-login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .tk-login-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .tk-login-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        
        .tk-login-subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        
        .tk-form-group {
            margin-bottom: 15px;
        }
        
        .tk-form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .tk-entry {
            border: 2px solid var(--shadow-color);
            padding: 6px 8px;
            background: white;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        
        .tk-entry:focus {
            outline: none;
            border-color: var(--active-color);
        }
        
        .tk-button {
            background: var(--button-bg);
            border: 1px solid var(--shadow-color);
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            font-size: 13px;
        }
        
        .tk-button:hover {
            background: var(--highlight-color);
        }
        
        .tk-button:active {
            background: var(--button-active);
            box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.2);
        }
        
        .tk-button-primary {
            background: var(--active-color);
            color: white;
            border-color: #002d9e;
            width: 100%;
            padding: 8px;
            font-weight: bold;
        }
        
        .tk-button-primary:hover {
            background: #0053e0;
        }
        
        .tk-login-footer {
            background: var(--frame-color);
            border-top: 1px solid var(--shadow-color);
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .tk-checkbox {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .tk-checkbox input {
            margin-right: 8px;
        }
        
        /* Styles pour l'écran de démarrage */
        .tk-splash-container {
            width: 500px;
            height: 300px;
            background: white;
            border: 2px solid var(--frame-color);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .tk-splash-header {
            background: linear-gradient(to bottom, #245edb, #1e4db5);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .tk-splash-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .tk-splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        .tk-splash-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tk-splash-version {
            color: #666;
            margin-bottom: 30px;
        }
        
        .tk-splash-progress {
            width: 80%;
            height: 20px;
            border: 2px solid var(--shadow-color);
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .tk-splash-progress-bar {
            height: 100%;
            width: 0%;
            background: var(--active-color);
            transition: width 0.3s;
        }
        
        .tk-splash-footer {
            background: var(--frame-color);
            border-top: 1px solid var(--shadow-color);
            padding: 8px;
            text-align: center;
            font-size: 11px;
            color: #666;
        }
        
        /* Masquer les écrans non actifs */
        .screen {
            display: none;
        }
        
        .active-screen {
            display: block;
        }
    </style>
</head>
<body>
    <!-- ==================== ÉCRAN DE DÉMARRAGE ==================== -->
    <div class="tk-splash-container active-screen" id="splash-screen">
        <div class="tk-splash-header">
            Gestion Parc Automobile MIC
        </div>
        <div class="tk-splash-body">
            <img src="https://via.placeholder.com/120/003eff/FFFFFF?text=MIC" alt="Logo" class="tk-splash-logo">
            <div class="tk-splash-title">AutoManager</div>
            <div class="tk-splash-version">Version 2.1.0</div>
            <div class="tk-splash-progress">
                <div class="tk-splash-progress-bar" id="splash-progress"></div>
            </div>
            <div>Chargement des modules...</div>
        </div>
        <div class="tk-splash-footer">
            © 2023 Ministère de l'Intérieur et des Collectivités | Tous droits réservés
        </div>
    </div>
    
    <!-- ==================== ÉCRAN DE CONNEXION ==================== -->
    <div class="tk-login-container screen" id="login-screen">
        <div class="tk-titlebar">
            <div class="tk-title">Connexion - Gestion Parc Auto</div>
            <div class="tk-close-btn" onclick="window.close()">✕</div>
        </div>
        
        <div class="tk-login-body">
            <div class="tk-login-logo">
                <img src="https://via.placeholder.com/80/003eff/FFFFFF?text=MIC" alt="Logo MIC">
                <div class="tk-login-title">AutoManager</div>
                <div class="tk-login-subtitle">Gestion du parc automobile</div>
            </div>
            
            <form>
                <div class="tk-form-group">
                    <label class="tk-form-label">Nom d'utilisateur</label>
                    <input type="text" class="tk-entry" placeholder="Entrez votre nom d'utilisateur">
                </div>
                
                <div class="tk-form-group">
                    <label class="tk-form-label">Mot de passe</label>
                    <input type="password" class="tk-entry" placeholder="Entrez votre mot de passe">
                </div>
                
                <div class="tk-checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                
                <button type="button" class="tk-button tk-button-primary" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
        </div>
        
        <div class="tk-login-footer">
            © 2023 Ministère de l'Intérieur et des Collectivités | Version 2.1.0
        </div>
    </div>

    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        // Simuler le chargement de l'application
        function simulateLoading() {
            const progressBar = document.getElementById('splash-progress');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('splash-screen').classList.remove('active-screen');
                        document.getElementById('login-screen').classList.add('active-screen');
                    }, 500);
                }
            }, 300);
        }
        
        // Fonction de connexion
        function login() {
            // Ici, vous devriez ajouter la logique de validation
            // Pour cet exemple, nous simulons simplement une connexion réussie
            alert("Connexion réussie! Redirection...");
            
            // Rediriger vers l'application principale
            window.location.href = "application.html"; // Remplacez par votre vraie page
        }
        
        // Démarrer la simulation de chargement au démarrage
        window.onload = simulateLoading;
        
        // Fermer l'application
        function closeApp() {
            if(confirm("Voulez-vous vraiment quitter l'application ?")) {
                window.close();
            }
        }
    </script>
</body>
</html>
